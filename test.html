<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>



    <div class="merge_field_div" style=""><i class="icon-phone"></i>
        <div class="input-group">
            <div class="input-group-btn bs-dropdown-to-select-group open"><button type="button" class="btn btn-default dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown" aria-expanded="true"><span data-bind="bs-drp-sel-label">+91</span><input type="hidden" name="country_dial_code[mobile]" id="country_dial_codeMobile" data-bind="bs-drp-sel-value" value="+91"><span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button>
                <div class="dropdown-menu show_dial_code_option" style="z-index: 99999;"><input type="text" name="filter" class="search_box_code widget_input" onkeyup="javascript:filterDialCode('Mobile')" id="filter_dial_codeMobile" placeholder="">
                    <ul class="dropdown-menu-list" role="menu" id="ul_dial_codeMobile">

                    </ul>
                </div>
            </div>
            <div class="form-group label-floating Mobile country_dial_code reg_mobile_div" style="">
                <div class="input tel"><input type="tel" name="mobile" id="Mobile" autocomplete="off" maxlength="10" class="form-control widget_input" onkeypress="return isNumber(event);" pattern="[0-9]*" placeholder="Enter Mobile Number *" value=""></div><span class="help-block"></span></div>
        </div>
    </div>
</body>
